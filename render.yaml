services:
  - type: web
    name: sentinela-virgidrex
    runtime: python3.11  # <-- Nova linha
    branch: main
    buildCommand: "python3.11 -m pip install --break-system-packages -r requirements.txt"
    startCommand: "PYTHONPATH=/opt/render/.local/lib/python3.11/site-packages python3.11 main.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        fromDotEnv: true
      - key: BSCSCAN_API_KEY
        fromDotEnv: true
      - key: TOKEN_ADDRESS
        fromDotEnv: true
      - key: MAX_TOKENS
        fromDotEnv: true
      - key: GRUPO_HOLDERS
        fromDotEnv: true
      - key: GRUPO_ESPERA
        fromDotEnv: true
