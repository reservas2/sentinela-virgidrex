services:
  - type: web
    name: sentinela-virgidrex
    runtime: python
    pythonVersion: 3.11
    branch: main
    buildCommand: "pip install --user -r requirements.txt"
    startCommand: "PYTHONPATH=/opt/render/.local/lib/python3.11/site-packages python3.11 main.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: ${TELEGRAM_BOT_TOKEN}
      - key: BSCSCAN_API_KEY
        value: ${BSCSCAN_API_KEY}
      - key: TOKEN_ADDRESS
        value: ${TOKEN_ADDRESS}
      - key: MAX_TOKENS
        value: ${MAX_TOKENS}
      - key: GRUPO_HOLDERS
        value: ${GRUPO_HOLDERS}
      - key: GRUPO_ESPERA
        value: ${GRUPO_ESPERA}
